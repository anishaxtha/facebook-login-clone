<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type=“image/png” href="src/favicon.png" />
    <title>Facebook -Login Page</title>
</head>

<body class="bg-white-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60 " src="/src/fb.png" alt="facebook">
            <p class="text-black font-semibold text-2xl my-7 ">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right  flex flex-col rounded-xl bg-gray-100 p-8 w-1/4 relative">
            <input class="px-4 h-12 my-2  border border-1 outline-blue-600 rounded-md border-gray-300 rounder-lg" type="text"
                placeholder="Email Address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 rounded-md border-gray-300 rounder-lg" type="password"
                placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log
                In</button>
            <span class="text-blue-400 text-center text-sm cursor-pointer hover:underline mb-5">Forget password?</span>
            <hr>
            <button
                class="px-4 h-12 my-2 mt-5 bg-green-600 text-white font-semibold hover:bg-green-700 border border-1 outline-blue-600 border-gray-300 rounded-md w-fit mx-auto">Create
                New Account</button>

                <span class="absolute -bottom-10 text-sm"><span class="text-black font-semibold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
            </div>
    </div>
</body>

</html>
